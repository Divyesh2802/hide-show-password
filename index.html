<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hide and Show Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="input-box">
      <input type="password" name="" value="" placeholder="Password" id="password">
      <i class="fa-solid fa-eye-slash" id="icon" onclick="showPass()"></i>
    </div>

    <script>
      let pass = document.getElementById('password');
      let icon = document.getElementById('icon');

      function showPass() {
        if (pass.type == 'password') {
          pass.type = 'text';
          icon.classList.toggle('fa-eye-slash');
          icon.classList.toggle('fa-eye');
        }
        else if (pass.type == 'text') {
          pass.type = 'password';
          icon.classList.toggle('fa-eye-slash');
          icon.classList.toggle('fa-eye');
        }
      }
    </script>
  </body>
</html>
